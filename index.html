<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panda!</title>
    <link rel="stylesheet" href="./css/main.css" />
</head>
<body>
    
    <div class="container">
        <nav>
            <img src="./images/logo.png" alt='logo' />
        </nav>
        <div class="box-screen">
            <div class="screen-computer">
                <img data-computer='1' class="playing" src="./images/pierre.png" />
            </div>
            <div class="screen-player">
                <div class="playing-player"></div> 
            </div>
        </div>
        <div class="box-controls">
            <button data-player='1' class="btn-control"><img class="imgPlayer" src="./images/pierre.png" /></button>
            <button data-player='2' class="btn-control"><img class="imgPlayer" src="./images/feuilles.png" /></button>
            <button data-player='3' class="btn-control"><img class="imgPlayer" src="./images/ciseaux.png" /></button>
        </div>
    </div>

<script src="./js/script.js"></script>
</body>
</html>
